    <style>
        /* ===== Modern Design System ===== */
        :root {
            /* Color Palette */
            --primary: #10B981;
            --primary-dark: #059669;
            --accent: #3B82F6;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #E5E7EB;
            --text: #111827;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
            
            /* Borders */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            /* Animations */
            --transition-fast: 0.15s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
        }

        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== Navigation ===== */
        .navbar {
            background-color: white;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 50;
            padding: var(--space-md) 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary);
            color: white;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: var(--space-lg);
        }

        .nav-link {
            color: var(--text);
            font-weight: 500;
            padding: var(--space-sm) 0;
            position: relative;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== Main Content ===== */
        .main {
            min-height: calc(100vh - 150px);
            padding: var(--space-xl) 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .page-header {
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-sm);
        }

        .page-subtitle {
            color: #6B7280;
            max-width: 700px;
            margin: 0 auto;
        }

        /* ===== Home Page ===== */
        .hero {
            background: linear-gradient(135deg, var(--primary), #34D399);
            color: white;
            padding: var(--space-xl) 0;
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-md);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: var(--space-lg);
            opacity: 0.9;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            padding-left: var(--space-xl);
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background-color: white;
            color: var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: var(--space-md);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .feature-card {
            background-color: white;
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-md);
            font-size: 1.5rem;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        /* ===== Shops Page ===== */
        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--space-lg);
        }

        .shop-card {
            background-color: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .shop-image {
            height: 160px;
            background-color: var(--gray);
            background-size: cover;
            background-position: center;
        }

        .shop-info {
            padding: var(--space-md);
        }

        .shop-name {
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .shop-location {
            color: #6B7280;
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .shop-rating {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--primary);
            font-weight: 500;
        }

        /* ===== Products Page ===== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--space-lg);
        }

        .product-card {
            background-color: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .product-image {
            height: 180px;
            background-color: var(--gray);
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: var(--space-md);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: var(--space-sm);
        }

        .product-shop {
            color: #6B7280;
            font-size: 0.875rem;
        }

        /* ===== Deals Page ===== */
        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .deal-card {
            background-color: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            position: relative;
        }

        .deal-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .deal-badge {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            background-color: #EF4444;
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .deal-image {
            height: 180px;
            background-color: var(--gray);
            background-size: cover;
            background-position: center;
        }

        .deal-info {
            padding: var(--space-md);
        }

        .deal-title {
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .deal-price {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .deal-price-new {
            color: var(--primary);
            font-weight: 700;
        }

        .deal-price-old {
            color: #6B7280;
            text-decoration: line-through;
            font-size: 0.875rem;
        }

        .deal-shop {
            color: #6B7280;
            font-size: 0.875rem;
        }

        /* ===== About Page ===== */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
            align-items: center;
        }

        .about-image {
            height: 400px;
            background-color: var(--gray);
            border-radius: var(--radius-md);
            background-size: cover;
            background-position: center;
        }

        .about-text {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .team-card {
            text-align: center;
        }

        .team-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--gray);
            margin: 0 auto var(--space-sm);
            background-size: cover;
            background-position: center;
        }

        /* ===== Contact Page ===== */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xl);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .contact-form {
            background-color: white;
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 150px;
        }

        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        /* ===== Footer ===== */
        .footer {
            background-color: var(--dark);
            color: white;
            padding: var(--space-xl) 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-xl);
        }

        .footer-column h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .footer-links {
            list-style: none;
        }

        .footer-link {
            margin-bottom: var(--space-sm);
        }

        .footer-link a {
            color: #D1D5DB;
            transition: color 0.2s;
        }

        .footer-link a:hover {
            color: white;
        }

        .social-links {
            display: flex;
            gap: var(--space-md);
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .social-link:hover {
            background-color: var(--primary);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 1024px) {
            .about-content, .contact-container {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                order: -1;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.125rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }

        /* ===== Dark Mode ===== */
        @media (prefers-color-scheme: dark) {
            :root {
                --light: #111827;
                --dark: #F9FAFB;
                --gray: #1F2937;
                --text: #F3F4F6;
            }
            
            .navbar, .feature-card, .shop-card, 
            .product-card, .deal-card, .contact-form {
                background-color: #1F2937;
            }
            
            .search-input, .form-input {
                background-color: #1F2937;
                border-color: #374151;
                color: white;
            }
            
            .social-link {
                background-color: #4B5563;
            }
        }
    </style>
</head>

    <script>
        // ===== Single Page Application Navigation =====
        const routes = {
            '/': 'home-template',
            '/index.html': 'home-template',
            '/shops.html': 'shops-template',
            '/products.html': 'products-template',
            '/deals.html': 'deals-template',
            '/about.html': 'about-template',
            '/contact.html': 'contact-template'
        };
        
        function navigateTo(path) {
            window.history.pushState({}, path, window.location.origin + path);
            loadContent();
        }
        
        function loadContent() {
            const path = window.location.pathname;
            const templateId = routes[path] || 'home-template';
            const template = document.getElementById(templateId);
            const content = document.getElementById('content');
            
            content.innerHTML = '';
            content.appendChild(template.content.cloneNode(true));
            
            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                }
            });
        }
        
        // Handle back/forward navigation
        window.addEventListener('popstate', loadContent);
        
        // Handle initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadContent();
            
            // Handle nav link clicks
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(link.getAttribute('href'));
                });
            });
            
            // Handle logo click
            document.querySelector('.logo').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('/index.html');
            });
            
            // Handle mobile menu
            document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
                document.querySelector('.nav-links').classList.toggle('show');
            });
            
            // Handle contact form submission
            document.getElementById('contactForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for your message! We will get back to you soon.');
                e.target.reset();
            });
        });
    </script>
